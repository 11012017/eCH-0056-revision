##Rechtlicher Rahmen eCH-0056

Die Kompetenz von swisstopo eCH-0056 als verbindlichen Standard festzulegen beruht auf 
den `Art. 34-36 GeolV [31] (vgl. dazu Abbildung 2)`. 
`Wenn eine zuständige Stelle (gemäss Anhang I GeolV [31])` einen Oder mehrere Geobasis- 
datensätze in einem Geodienst anbietet und/oder vertreibt, `muss dieser Dienst eCH-0056- 
konform sein`, also sämtliche im Standard enthaltenen verbindlichen Vorgaben erfüllen. Es ist 
dabei unerheblich, 0b die entsprechende zuständige Stelle mit einem Geodienst ausschliess- 
lich Geobasisdatensätze anbietet, die ihr gemäss Anhang 1 GeolV [31] zugeordnet Sind Oder 
auch solche anderer zuständiger Stellen.<br><br> 
`Für Dritte (insbesondere Private) gelten diese Voraussetzungen grundsätzlich nicht`. Wenn 
aber Dritte durch bestimmte Vereinbarungen Oder Verfügungen die Pflichten als zuständige 
Stelle übertragen bekommen, so unterstehen sie diesbezüglich ebenfalls den geltenden ge- 
setzlichen Bestimmungen und müssen die entsprechenden Geodienste eCH-0056-konform 
gestalten.<br><br> 
Allgemein ist zu beachten, dass die gesetzliche Verpflichtung den Standard einzuhalten nur 
die Richtlinien, d.h. die zwingenden Vorgaben umfasst. Die Empfehlungen Sind nach Mög- 
lichkeit einzuhalten, jedoch besteht dazu keine gesetzliche Pflicht.

##Stellungnahme KGK - Opinion CGC

- **Grundsätzlich** ist die aktuelle Version 3.0 des Standards als Grundlage für die Revision zu berücksichtigen.<br><br> 
- Hinsichtlich der **Verbindlichkeit von eCH-0056** ist eventuell im Projekt speziell darauf hinzuweisen, dass der Standard in der aktuellen Version 3.0 der GeoIV-swisstopo referenziert ist. Für sich alleinstehend ist eCH-0056 eher eine technische Richtlinie im Sinne einer 
Empfehlung.<br><br>
- eCH definiert **drei Status für Standards**: «Genehmigt» (ein aktueller, gültiger Standard), «ABGELÖST» (ein gültiger Standard, zu dem keine neuen Lösungen implementiert werden sollen), «AUFGEHOBEN» (ein nicht mehr gültiger Standard, der nicht mehr zu verwenden ist). Siehe dazu auch Punkte weiter unten.<br><br> 
- **Allgemeine** Regeln: http-Anfragen, Datum und Zeit: auch in Version 4.0 beibehalten.<br><br> 
- **Sicherheit**: auch in Version beibehalten.<br><br> 
- **Sprache**: auch in Version beibehalten.<br><br> 
- **Metadaten**: auch in Version beibehalten.<br><br>

---

##Stellungnahme KGK - Opinion CGC

- **Koordinatensysteme**: EPSG:21781 (LV03) soll nicht mehr gefordert werden.<br><br> 
- **Qualität**: swisstopo und geodienste.ch definieren für ihre Dienste resp, Geobasisdienste («Fair Use» - Nutzungsbestimmungen. Damit soll technischer Missbrauch unterbunden werden. Vgl. https://www.geoadmin.ch/de/geo-dienstleistungen/geodienste/terms-of-use.html 
resp. https://geodienste.ch/terms-of-use. Es würde sich lohnen, das Thema «Fair Use» zu diskutieren und zu klären, ob solche Bestimmungen allgemein oder generisch in den Standard aufgenommen werden können.<br><br> 
- **WMS** auch in Version beibehalten.<br><br>  
- **CSW**: auch in Version beibehalten.<br><br> 
- **SE**: uns Sind keine Anwendungsfälle bekannt. Evtl. mit VectorTiles benutzerspezifsche Darstellung ermöglichen.<br> 
- **SLD**: uns Sind keine Anwendungsfälle bekannt. Evtl. mit VectorTiles benutzerspezifische Darstellung ermöglichen.<br><br> 
- **Positionierungsdienste, Mess- und Auswertedienste**: Sind uns zu wenig bekannt, um dazu eine quaifizierte Aussage machen zu können. 

---
name: slide # 37

class: left, middle, inverse

##Stellungnahme KGK - Opinion CGC

- **Download-Dienste** (alle bisher standardisierten Varianten Atom-Feeds + OpenSearch, WFS, WCS): auch in Version 4.0 beibehalten. Im Hinblick auf zukunftsgerichtete Standards wie OGC API, STAC diskutieren, ob man diese «alten» Standards gleichwohl aus der revidierten 
Version entfernt und nur noch der neu «ABGELÖST»en Version weiterhin anwendbar behalten will. Die Frage stellt sich dabei - und diese wäre sehr seriös zu klären — in welchem Zeithorizont dann der Standard erneut revidiert würde, wodurch dann diese «alten» Standard 
endgültig «ausser Betrieb» gesetzt würden. Wir Sind klar der Auffassung, dass insbesonderes WFS und auch Atom + OpenSearch (siehe opendata.swiss) noch Lange Zeit im Einsatz stehen werden.<br><br> 
- eCH-W56 definiert, wie Standards genau anzuwenden sind. Es wird aber keine Aussage gemacht, dass man dies tun muss. In auf die «GeoIG-konformen» Download-Dienste wurde das Proiekt [MDX](https://www.kgk-cgc.ch/download_file/77/226) realisiert, wo definiert 
wird, wie solche Dienste konform Verordnung aufzubauen und betreiben sind. Dabei wird auf den Standard verwiesen. Eventuell Iohnt es sich, diese Frage im Rahmen der Revision erneut zu diskutieren.
